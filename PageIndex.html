<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorina's Cafe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="main-nav">
        <div class="nav-content">
            <span class="nav-title">Lorina's Café</span>
            <div class="nav-links">
                <a href="#locations">Locations</a>
                <a href="#menu">Menu</a>
                <a href="#story">Story</a>
            </div>
        </div>
    </nav>

    <main>
        <section class="hero">
            <div class="hero-image-container">
                <img src="images/Bakemono.jpg" alt="Cafe Interior" class="hero-image">
            </div>
            <div class="hero-content">
                <h1 class="main-title">LORINA</h1>
                <p class="subtitle">Every laneway whispers a café secret<br>steam, crumbs, and discovery, curated for the curious</p>
            </div>
        </section>

        <section class="content-section">
            <div class="restaurant-section">
                <h2 class="restaurant-name">LORINA CAFE</h2>
                <div class="cuisine-types">
                    <span>LOCATIONS</span>
                    <span>OUR CHOICES</span>
                </div>
                <p class="story-text">Each has its own story</p>
            </div>
        </section>

        <div class="scroll-space"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
