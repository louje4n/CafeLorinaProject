<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorina's Cafe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Scroll Animation Section -->
    <div class="scroll-container">
        <div class="image-wrapper">
            <img src="images/Bakemono.jpg" class="expand-image" alt="Cafe Interior">
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1 class="main-title">Lorina</h1>
        <p class="subtitle">Every laneway whispers a café secret—steam, crumbs, and discovery, curated for the curious</p>

        <div class="restaurant-section">
            <h2 class="restaurant-name">Lorina's Cafe</h2>
            <div class="cuisine-types">
                <span>Locations</span>
                <span>Our Choices</span>
            </div>
            <p class="story-text">Each has its own story</p>
        </div>
    </div>

    <!-- Space for scrolling -->
    <div style="height: 200vh"></div>

    <script src="script.js"></script>
</body>
</html>
