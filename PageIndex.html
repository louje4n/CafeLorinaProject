<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorina's Cafe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBenxiDC0qULBkpP5QSqkLV64LbFgGwzEs&callback=initMap" defer></script>
</head>
<body>
    <nav class="main-nav">
        <div class="nav-content">
            <span class="nav-title">LORINA</span>
            <div class="nav-links">
                <a href="#locations">LOCATIONS</a>
                <a href="#choice">OUR CHOICES</a>
                <a href="#story">STORY</a>
            </div>
        </div>
    </nav>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1 class="main-title">LORINA</h1>
                <p class="subtitle">Every laneway whispers a caf√© secret<br>steam, crumbs, and discovery, curated for the curious</p>
            </div>
            <div class="hero-image-container">
                <img src="images/Bakemono.jpg" alt="Cafe Interior" class="hero-image">
            </div>
        </section>


        <section class="content-section" id="choice">
            <div class="restaurant-section">
                <h2 class="restaurant-name">OUR CHOICES</h2>
            </div>
        </section>
        <section class="content-section" id="story">
            <div class="restaurant-section">
                <h2 class="restaurant-name">OUR STORY</h2>
            </div>
        </section>

        <section class="content-section" id="locations">
            <div class="restaurant-section">
                <h2 class="restaurant-name">OUR LOCATIONS</h2>
                <div class="map-container">
                    <div id="map"></div>
                    <div id="landmark-notes">
                        <div class="notes-header">
                            <img src="notebook-icon.svg" alt="Notes" class="notes-icon">
                            <h3>Landmark Notes</h3>
                        </div>
                        <div id="notes-content">
                            <!-- Dynamic notes will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="scroll-space"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
